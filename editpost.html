                                    <textarea id="body_edit_post" class="form-control">&lt;p&gt;Từ khóa&amp;nbsp;&lt;code&gt;this&lt;/code&gt;&amp;nbsp;tương đối đơn giản trong các ngôn ngữ khác như C++, C# nhưng trong Javascript&amp;nbsp;&lt;strong&gt;sida&lt;/strong&gt;&amp;nbsp;thì không. Để trở thành&amp;nbsp;&lt;em&gt;master&lt;/em&gt;&amp;nbsp;Javascript, bắt buộc bạn phải hiểu&amp;nbsp;&lt;strong&gt;context&lt;/strong&gt;&amp;nbsp;và&amp;nbsp;&lt;strong&gt;this&lt;/strong&gt;, nhưng đừng lo lắng, chúng ta cùng tìm hiểu rõ về các khái niệm ngay bây giờ nhé!&lt;/p&gt;

&lt;blockquote&gt;
&lt;p&gt;&lt;code&gt;this&lt;/code&gt;&amp;nbsp;được xác định&amp;nbsp;&lt;em&gt;bởi nơi function được gọi&lt;/em&gt;.&lt;/p&gt;
&lt;/blockquote&gt;

&lt;p&gt;Để hiểu&amp;nbsp;&lt;code&gt;this&lt;/code&gt;, chúng ta cần xác định xem hàm được gọi ở đâu, hay nói cách khác, ngữ cảnh (&lt;strong&gt;context&lt;/strong&gt;) khi gọi hàm là gì.&lt;/p&gt;

&lt;p&gt;Đầu tiên chúng ta lần lượt tìm hiểu về các trường hợp của&amp;nbsp;&lt;strong&gt;this&lt;/strong&gt;&amp;nbsp;nhé!&lt;/p&gt;

&lt;h3&gt;Implicit Binding&lt;/h3&gt;

&lt;p&gt;Xảy ra trong trường hợp chúng ta gọi hàm sử dụng dấu chấm(&lt;strong&gt;dot notation&lt;/strong&gt;)&lt;/p&gt;

&lt;p&gt;Ví dụ:&lt;/p&gt;

&lt;pre&gt;
&lt;code&gt;let MyObject = function (){
    this.name = &amp;#39;MyObjectName&amp;#39;;
    this.myProperty = &amp;#39;property&amp;#39;;
};

MyObject.prototype.doStuff = function (action) {
    console.log(this.name + &amp;#39; is &amp;#39; + action + &amp;#39;!&amp;#39;);
}

let obj = new MyObject();

obj.doStuff(&amp;#39;awesome&amp;#39;); // &amp;#39;MyObjectName is awesome!&amp;#39;
&lt;/code&gt;&lt;/pre&gt;

&lt;p&gt;Trong ví dụ trên, thì&amp;nbsp;&lt;strong&gt;đối tượng bên trái của dấu chấm&lt;/strong&gt;&amp;nbsp;(obj) sẽ trở thành context của&amp;nbsp;&lt;strong&gt;this&lt;/strong&gt;&amp;nbsp;trong hàm&amp;nbsp;&lt;code&gt;doStuff&lt;/code&gt;. Tất cả&amp;nbsp;&lt;strong&gt;Implicit Binding&lt;/strong&gt;&amp;nbsp;tuân theo quy tắc này ngoại trừ trường hợp ở cuối bài viết.&lt;/p&gt;

&lt;h3&gt;Explicit Binding&lt;/h3&gt;

&lt;p&gt;Xảy ra trong trường hợp chúng ta dùng&amp;nbsp;&lt;a href=&quot;https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Function/call&quot;&gt;.call()&lt;/a&gt;,&amp;nbsp;&lt;a href=&quot;https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Function/apply&quot;&gt;.apply()&lt;/a&gt;, or&amp;nbsp;&lt;a href=&quot;https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Function/bind&quot;&gt;.bind()&lt;/a&gt;&amp;nbsp;cho các hàm chứa&amp;nbsp;&lt;strong&gt;this&lt;/strong&gt;.&lt;/p&gt;

&lt;p&gt;Sở dĩ chúng ta gọi là&amp;nbsp;&lt;strong&gt;explicit&lt;/strong&gt;&amp;nbsp;(tường minh) vì chúng ta sẽ xác định một cách rõ ràng ngữ cảnh của&amp;nbsp;&lt;strong&gt;this&lt;/strong&gt;bằng cách truyền vào call(), apply() hay bind() các tham số mình muốn.&lt;/p&gt;

&lt;p&gt;Sử dụng như thế nào???&lt;/p&gt;

&lt;p&gt;.call() &amp;amp; .apply()&lt;/p&gt;

&lt;p&gt;Với call(), chúng ta truyền&amp;nbsp;&lt;strong&gt;this&lt;/strong&gt;&amp;nbsp;context vào tham số thứ nhất, các tham số tiếp theo sẽ được truyền vào như những tham số của hàm:&lt;/p&gt;

&lt;p&gt;&lt;code&gt;myFunc.call(thisContext, param1, param2, ... );&lt;/code&gt;&lt;/p&gt;

&lt;p&gt;Xem ví dụ sau, sử dụng lại&amp;nbsp;&lt;code&gt;MyObject&lt;/code&gt;&amp;nbsp;bên trên:&lt;/p&gt;

&lt;pre&gt;
&lt;code&gt;let runner = { name: &amp;#39;duthaho&amp;#39;, myFavoriteActivity: &amp;#39;running&amp;#39; };
MyObject.prototype.doStuff.call(runner, runner.myFavoriteActivity); // &amp;#39;duthaho is running!&amp;#39;;
&lt;/code&gt;&lt;/pre&gt;

&lt;p&gt;Trong ví dụ trên, ngữ cảnh của&amp;nbsp;&lt;strong&gt;this&lt;/strong&gt;&amp;nbsp;sẽ là&amp;nbsp;&lt;code&gt;runner&lt;/code&gt;&amp;nbsp;(tham số thứ nhất truyền vào hàm call()).&lt;/p&gt;

&lt;p&gt;Tương tự như call(), chúng ta truyền&amp;nbsp;&lt;strong&gt;this&lt;/strong&gt;&amp;nbsp;context vào hàm với cú pháp như sau, khác với call() là truyền vào mảng các tham số của hàm:&lt;/p&gt;

&lt;p&gt;&lt;code&gt;myFunc.apply(thisContext, [param1, param2, ...]);&lt;/code&gt;&lt;/p&gt;

&lt;p&gt;Ví dụ:&lt;/p&gt;

&lt;pre&gt;
&lt;code&gt;let runner = { name: &amp;#39;duthaho&amp;#39;, myFavoriteActivity: &amp;#39;running&amp;#39; };
MyObject.prototype.doStuff.apply(runner, [runner.myFavoriteActivity]); // &amp;#39;duthaho is running!&amp;#39;;
&lt;/code&gt;&lt;/pre&gt;

&lt;p&gt;Default Binding&lt;/p&gt;

&lt;p&gt;Khi chúng ta gọi hàm mà ko dùng các quy tắc trên,&amp;nbsp;&lt;strong&gt;this&lt;/strong&gt;&amp;nbsp;context sẽ là&amp;nbsp;&lt;strong&gt;global&lt;/strong&gt;&amp;nbsp;context. Hay nói cách khác,&amp;nbsp;&lt;strong&gt;this&lt;/strong&gt;&amp;nbsp;sẽ là&amp;nbsp;&lt;strong&gt;global&lt;/strong&gt;&amp;nbsp;object (đối tượng global).&lt;/p&gt;

&lt;p&gt;Nếu bạn đang ở trình duyệt, giá trị của&amp;nbsp;&lt;code&gt;this&lt;/code&gt;&amp;nbsp;sẽ là&lt;code&gt;window&lt;/code&gt;, khi đang trong&amp;nbsp;&lt;a href=&quot;https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Strict_mode&quot;&gt;&lt;code&gt;strict mode&lt;/code&gt;&lt;/a&gt;, giá trị sẽ là&amp;nbsp;&lt;code&gt;undefined&lt;/code&gt;.&lt;/p&gt;

&lt;p&gt;Thử function sau trong Chrome:&lt;/p&gt;

&lt;pre&gt;
&lt;code&gt;function printMe = function () {
    console.log(this);
}
printMe() // in ra đối tượng window!
&lt;/code&gt;&lt;/pre&gt;

&lt;p&gt;Tóm lại&lt;/p&gt;

&lt;p&gt;Hãy nhớ các quy tắc sau&lt;/p&gt;

&lt;ol&gt;
	&lt;li&gt;Gọi hàm với dấu chấm? Đối tượng được gọi chính là&amp;nbsp;&lt;code&gt;this&lt;/code&gt;.&lt;/li&gt;
	&lt;li&gt;Gọi hàm với .call() và .apply()? Tham số thứ nhất chính là&amp;nbsp;&lt;code&gt;this&lt;/code&gt;.&lt;/li&gt;
	&lt;li&gt;Gọi hàm ngoài 2 quy tắc trên? Cần xác định global context là gì? Đó chính là&amp;nbsp;&lt;code&gt;this&lt;/code&gt;.&lt;/li&gt;
&lt;/ol&gt;

&lt;blockquote&gt;
&lt;p&gt;&lt;code&gt;this&lt;/code&gt;&amp;nbsp;được xác định bởi nơi mà nó được gọi (tiếng Anh gọi là&amp;nbsp;&lt;strong&gt;callsite&lt;/strong&gt;).&lt;/p&gt;
&lt;/blockquote&gt;</textarea>
